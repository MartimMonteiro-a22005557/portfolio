<!-- blog.html -->

{% extends 'portfolio/layout.html' %}

{% block main %}
<div style="margin:auto;font-size: 36px;padding: 10%;">Blog</div>
<div style="margin:auto;font-size: 20px;padding: 10%;">
    {% if request.user.is_authenticated %}
        <a href="lista?target=post">EDITAR</a>
    {% endif %}
</div>
<a href="/newpost">
    <div class="service-item first-service">
        <h4>Novo Post</h4>
    </div>
</a>

    <div class="page-section about">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading">
                        <h4>Posts</h4>
                        <div class="line-dec"></div>
                        <br>
                        <br>
                        <div class="row">
                            {% for post in posts %}

                                    <div class="col-md-3 col-sm-6 col-xs-12 popup">
                                        <span class="popuptext" id="myPopup">A Simple Popup!</span>
                                        <div {% if post.imagem.url != None %} style="background-image:url({{post.imagem.url}});background-size: cover, 100%;
    background-position: center;" {% endif %} class="service-item first-service" onclick='popUp("<p style=\"margin: 10%;\">{{post.descricao}}</p> <div class=\"popupmenu\"> \
                                            {% if post.link|length > 0 %} \
                                                <a class=\"popupmenuitem\" href=\"{{cadeira.link}}\"><div class=\"popupmenuitem\">Link</div></a> \
                                            {% endif %} \
                                            </div>")'>
                                            <h4>{{post.titulo}}</h4>
                                            <h5>{{post.autor}}</h5>
                                            <h5>{{post.data}}</h5>
                                        </div>
                                    </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
